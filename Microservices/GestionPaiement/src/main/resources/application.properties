spring.application.name=GestionPaiement
server.port=8888

# Configuration de la source de donn�es
spring.datasource.url=jdbc:mysql://localhost:3306/GestionPaiement?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka registration
eureka.client.service-url.defaultZone=http://localhost:8765/eureka
eureka.client.register-with-eureka=true

# D�sactiver Spring Cloud Config (si vous ne l'utilisez pas)
spring.cloud.config.enabled=false


